<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <style>
        :root {
    --bg-color: #1a1a1a;
    --text-color: #e0e0e0;
    --primary-color: #6200ee; /* Deep Purple */
    --primary-light: #bb86fc;
    --secondary-color: #03dac6; /* Teal */
    --accent-color: #cf6679; /* A softer red for accents/errors */
    --input-bg: #2c2c2c;
    --input-border: #444;
    --button-hover: #3700b3;
    --special-button-hover: #02a79b;
    --border-radius: 8px;
    --shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* More prominent shadow */
}

html, body {
    height: 100%; /* Make html and body take full height */
    margin: 0;
    padding: 0;
    box-sizing: border-box; /* Include padding and border in the element's total width and height */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
    line-height: 1.6;
}

body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start; /* Align content to the top */
    padding: 40px 20px; /* Add padding to the whole page */
    overflow-y: auto; /* Enable scrolling if content overflows */
}

h2 {
    color: var(--primary-light);
    margin-bottom: 30px;
    font-size: 2.5em; /* Slightly larger title */
    font-weight: 700; /* Bolder title */
    letter-spacing: 0.05em;
}

h3 {
    color: var(--secondary-color);
    margin-top: 30px;
    margin-bottom: 20px;
    font-size: 1.5em;
    font-weight: 600;
    border-bottom: 2px solid #333;
    padding-bottom: 10px;
    width: 100%;
    text-align: center;
}

.container {
    background-color: #222;
    padding: 40px; /* Increased padding */
    border-radius: var(--border-radius);
    box-shadow: var(--shadow);
    width: 100%;
    max-width: 1200px; /* Significantly increased max-width for more space */
    box-sizing: border-box;
    margin-bottom: 30px;
}

input[type="text"] {
    padding: 16px; /* Increased padding */
    width: calc(100% - 140px); /* Adjust width for button alongside, allow more space */
    font-size: 1.1em; /* Slightly larger font */
    border: 1px solid var(--input-border);
    border-radius: var(--border-radius);
    background-color: var(--input-bg);
    color: var(--text-color);
    box-sizing: border-box;
    outline: none; /* Remove default outline */
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

input[type="text"]:focus {
    border-color: var(--primary-light);
    box-shadow: 0 0 0 2px rgba(var(--primary-light), 0.3);
}

input[type="text"]::placeholder {
    color: #888;
}

.input-group {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px; /* Increased gap */
    margin-bottom: 20px; /* Increased margin */
    flex-wrap: wrap;
}

.input-group input {
    flex-grow: 1;
    min-width: 250px; /* Ensure input is not too small */
}

.toggle-container {
    margin: 25px 0; /* Increased margin */
    font-size: 1em; /* Standard font size */
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px; /* Increased gap */
}

.toggle-container input[type="checkbox"] {
    transform: scale(1.3); /* Slightly larger checkbox */
    accent-color: var(--primary-color); /* Color the checkbox */
}

button {
    padding: 16px 30px; /* Increased padding */
    background-color: var(--primary-color);
    color: white;
    border: none;
    border-radius: var(--border-radius);
    cursor: pointer;
    font-size: 1.1em; /* Slightly larger font */
    font-weight: 600; /* Bolder text */
    transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    white-space: nowrap;
    width: 100%; /* Default to full width in its container */
    max-width: 300px; /* Increased max width for buttons */
    box-sizing: border-box;
    margin-bottom: 10px; /* Space between stacked buttons */
    text-align: center; /* Ensure text is centered */
    display: inline-flex; /* Use flexbox for centering text */
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
}
button i {
  margin-right: 8px; /* space between icon and text */
  font-size: 1em;     /* match button font size */
}

button:hover {
    background-color: var(--button-hover);
    transform: translateY(-3px); /* More pronounced lift */
    box-shadow: var(--shadow);
}

button:active {
    transform: translateY(0);
    box-shadow: none;
}

.special-button {
    background-color: var(--secondary-color);
    color: var(--bg-color); /* Dark text for bright background */
}

.special-button:hover {
    background-color: var(--special-button-hover);
}

.dork-buttons-grid {
    display: grid;
    /* Max 4 columns, adjusting minimum size to fit */
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 12px; /* Increased gap */
    margin-top: 25px;
    padding-top: 20px;
    border-top: 1px solid #333;
}

.dork-buttons-grid button {
    width: auto; /* Allow grid to manage width */
    max-width: none; /* Remove max-width constraint for grid items */
}

/* Responsive adjustments */
@media (max-width: 1200px) { /* Adjust breakpoint for larger container */
    .dork-buttons-grid {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Allow more flexibility as screen shrinks */
    }
}

@media (max-width: 992px) { /* Tablet breakpoint for 3 columns */
    .dork-buttons-grid {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }
}

@media (max-width: 768px) {
    h2 {
        font-size: 2em;
    }
    .container {
        padding: 30px;
    }
    input[type="text"] {
        padding: 14px;
        font-size: 1em;
    }
    button {
        padding: 14px 25px;
        font-size: 1em;
    }
    .input-group {
        flex-direction: column;
        align-items: stretch;
    }
    .input-group input,
    .input-group button {
        width: 100%;
        max-width: none;
    }
    .dork-buttons-grid {
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); /* Adjust for smaller screens */
    }
}

@media (max-width: 480px) {
    h2 {
        font-size: 1.8em;
        margin-bottom: 20px;
    }
    .container {
        padding: 20px;
        margin-bottom: 20px;
    }
    input[type="text"] {
        padding: 12px;
        font-size: 0.95em;
    }
    button {
        padding: 12px 15px;
        font-size: 0.9em;
        margin-bottom: 8px;
    }
    .toggle-container {
        font-size: 0.9em;
        margin: 15px 0;
    }
    .dork-buttons-grid {
        grid-template-columns: 1fr; /* Single column on very small screens */
        gap: 8px;
        margin-top: 20px;
    }
    h3 {
        font-size: 1.3em;
        margin-top: 20px;
        margin-bottom: 15px;
    }

.google-dork-btn {
    white-space: normal !important;
    overflow-wrap: break-word !important;
    word-break: break-word !important;
    padding: 14px 18px; /* ensure spacing when wrapped */
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 60px;
}

</style>
</head>

                <button type="button" class="google-dork-btn" data-dork="inurl:\"wp-config.php.bak\"">WordPress Config Backup</button>
                <button type="button" class="google-dork-btn" data-dork="inurl:\"installer.php\" | inurl:\"install.php\"">Installer Files</button>
                <button type="button" class="google-dork-btn" data-dork="inurl:\"/status\" intitle:\"Server Status\"">Server Status Pages</button>
                <button type="button" class="google-dork-btn" data-dork="inurl:\"editor\" inurl:\"wysiwyg\"">WYSIWYG Editors</button>
                <button type="button" class="google-dork-btn" data-dork="intitle:\"Login\" inurl:\"control\"">Control Panel Login</button>
                <button type="button" class="google-dork-btn" data-dork="intitle:\"Web Application Firewall\"">WAF Detections</button>
                <button type="button" class="google-dork-btn" data-dork="inurl:\"admin\" \"version\"">Admin Page Versions</button>
                <button type="button" class="google-dork-btn" data-dork="inurl:\"ext:log\" intext:\"error\"">Error Log Files</button>
                <button type="button" class="google-dork-btn" data-dork="inurl:\"site:linkedin.com intext:\"password\"">LinkedIn Password Mentions</button>
                <button type="button" class="google-dork-btn" data-dork="inurl:\"site:github.com intext:\"api_key\"">GitHub API Keys</button>
                <button type="button" class="google-dork-btn" data-dork="inurl:\"site:trello.com intext:\"confidential\"">Trello Confidential Boards</button>

            </div>
        </form>
    </div>

    <script>
        function cleanUrl(url) {
    // Remove leading http(s)://, optional www., and trailing slashes
    url = url.replace(/^https?:\/\/(www\.)?/, "").replace(/\/+$/, "");
    return url;
}


        // Function to clear appropriate input fields
        function clearInput(inputId) {
            if (document.getElementById("clearToggle").checked) {
                document.getElementById(inputId).value = "";
            }
        }

        document.getElementById("waybackForm").addEventListener("submit", function (event) {
            event.preventDefault();
            
            var domain = cleanUrl(document.getElementById("domainInput").value.trim());
            if (domain) {
                var waybackUrl = "https://web.archive.org/cdx/search/cdx?url=*." + domain + "/*&output=text&fl=original&collapse=urlkey";
                window.open(waybackUrl, "_blank");
                clearInput("domainInput");
            } else {
                alert("Please enter a domain URL first.");
            }
        });

        document.getElementById("viewvtotal_subDomainsBtn").addEventListener("click", function () {
            var domain = cleanUrl(document.getElementById("domainInput").value.trim());
            if (domain) {
                var vtotal_subDomains = "https://www.virustotal.com/gui/domain/" + domain + "/relations";
                window.open(vtotal_subDomains, "_blank");
                clearInput("domainInput");
            } else {
                alert("Please enter a domain URL first.");
            }
        });

        document.getElementById("viewcrtShBtn").addEventListener("click", function () {
            var domain = cleanUrl(document.getElementById("domainInput").value.trim());
            if (domain) {
                var crtSh = "https://crt.sh/?q=" + domain;
                window.open(crtSh, "_blank");
                clearInput("domainInput");
            } else {
                alert("Please enter a domain URL first.");
            }
        });

        document.getElementById("searchSubdomainsGoogleBtn").addEventListener("click", function () {
            var domain = cleanUrl(document.getElementById("domainInput").value.trim());
            if (domain) {
                var googleSearchUrl = "https://www.google.com/search?q=site:*." + domain + "%20-site:www." + domain;
                window.open(googleSearchUrl, "_blank");
                clearInput("domainInput");
            } else {
                alert("Please enter a domain URL first.");
            }
        });

        document.getElementById("searchSubSubdomainsGoogleBtn").addEventListener("click", function () {
            var domain = cleanUrl(document.getElementById("domainInput").value.trim());
            if (domain) {
                var googleSearchUrl = "https://www.google.com/search?q=site:*.*." + domain;
                window.open(googleSearchUrl, "_blank");
                clearInput("domainInput");
            } else {
                alert("Please enter a domain URL first.");
            }
        });

        document.getElementById("downloadJsonBtn").addEventListener("click", function () {
            var domain = cleanUrl(document.getElementById("domainInput").value.trim());
            if (domain) {
                var jsonUrl = "https://web.archive.org/cdx/search/cdx?url=*." + domain + "/*&output=json&fl=original&collapse=urlkey";
                var corsProxyUrl = "https://cors-anywhere.herokuapp.com/"; // Using a public CORS proxy (note: reliability may vary)
                fetch(corsProxyUrl + jsonUrl)
                    .then((response) => {
                        if (!response.ok) {
                            throw new Error("Network response was not ok: " + response.statusText);
                        }
                        return response.json();
                    })
                    .then((data) => {
                        if (data.length === 0) {
                            alert("No snapshots found for this domain.");
                            return;
                        }
                        var blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
                        var url = URL.createObjectURL(blob);
                        var a = document.createElement("a");
                        a.href = url;
                        a.download = `${domain}_snapshots.json`; // Dynamic filename
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                        clearInput("domainInput");
                    })
                    .catch((error) => {
                        console.error("Error fetching JSON:", error);
                        alert("Failed to download JSON. This might be due to a CORS issue or no data from Wayback Machine. Please check console for details.");
                    });
            } else {
                alert("Please enter a domain URL first.");
            }
        });

        document.getElementById("freediumBtn").addEventListener("click", function () {
            var mediumUrl = cleanUrl(document.getElementById("mediumInput").value.trim());
            if (mediumUrl) {
                var freediumUrl = "https://www.freedium.cfd/" + mediumUrl;
                window.open(freediumUrl, "_blank");
                clearInput("mediumInput");
            } else {
                alert("Please enter a Medium URL first.");
            }
        });

        document.getElementById("nslookupBtn").addEventListener("click", function () {
            var domain = cleanUrl(document.getElementById("domainInput").value.trim());
            if (domain) {
                var nslookupUrl = "https://www.nslookup.io/domains/" + domain + "/dns-records/";
                window.open(nslookupUrl, "_blank");
                clearInput("domainInput");
            } else {
                alert("Please enter a domain URL first.");
            }
        });

        document.getElementById("whoisBtn").addEventListener("click", function () {
            var domain = cleanUrl(document.getElementById("domainInput").value.trim());
            if (domain) {
                var whoisUrl = "https://www.whois.com/whois/" + domain;
                window.open(whoisUrl, "_blank");
                clearInput("domainInput");
            } else {
                alert("Please enter a domain URL first.");
            }
        });

        // Google Dork buttons functionality
        document.querySelectorAll(".google-dork-btn").forEach(button => {
            button.addEventListener("click", function () {
                var domain = cleanUrl(document.getElementById("domainInput").value.trim());
                var dork = this.getAttribute("data-dork");
                let googleSearchUrl;

                if (domain) {
                    googleSearchUrl = `https://www.google.com/search?q=${encodeURIComponent(dork)} site:${domain}`;
                } else {
                    googleSearchUrl = `https://www.google.com/search?q=${encodeURIComponent(dork)}`;
                }
                window.open(googleSearchUrl, "_blank");
                clearInput("domainInput"); // Clear domain input after dork search
            });
        });
        document.getElementById("subintelBtn").addEventListener("click", function () {
    var domain = cleanUrl(document.getElementById("domainInput").value.trim());
    if (domain) {
        var subintelUrl = "https://subintel.tushal.io/#" + encodeURIComponent(domain);
        window.open(subintelUrl, "_blank");
        clearInput("domainInput");
    } else {
        alert("Please enter a domain URL first.");
    }
});

    </script>
</body>
</html>
